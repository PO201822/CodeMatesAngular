<div class="container">
        <h1>Restaurant</h1>
<form>
        <div class="input-group mb-3">
            <div class="input-group-prepend">
                <span class="input-group-text" id="basic-addon1"><i class="fa fa-user fa-lg"></i></span>
            </div>
            <input type="text" class="form-control" id="name" [(ngModel)]="name" required
                [ngModelOptions]="{standalone: true}" placeholder="name"/>
        </div>

        <div class="input-group mb-3">
            <div class="input-group-prepend">
                <span class="input-group-text" id="basic-addon1"><i class="fa fa-map-marker fa-lg"></i></span>
            </div>
            <input type="text" class="form-control" id="location" [(ngModel)]="location" required
                [ngModelOptions]="{standalone: true}" placeholder="location"/>
        </div>

        <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <span class="input-group-text" id="basic-addon1"><i class="fas fa-file-alt"></i></span>
                </div>
                <input type="text" class="form-control" id="description" [(ngModel)]="description" 
                    [ngModelOptions]="{standalone: true}" required placeholder="description"/>
        </div>

        <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <span class="input-group-text" id="basic-addon1"><i class="fas fa-images"></i></span>
                </div>
                <input type="text" class="form-control" id="picture" [(ngModel)]="picture" required
                    [ngModelOptions]="{standalone: true}" placeholder="picture"/>
            </div>

        <button type="submit" class="btn btn-success mr-3 btn-lg" (click)="onUpdateClicked()"><i class="fas fa-user-edit"></i> Add</button>

    </form>
</div>
