<div class="alert alert-info container" role="alert" *ngIf="showMessage == true">
    <i class="fas fa-check-circle"></i> {{message}}
</div>
<div class="form-group center">

  <ul>
      <li *ngFor="let product of arr; let i = index" [ngClass]="{'list-inline-item clean-li': i%3!=0 || i==0, 'clean-li': i%3==0 && i!=0}">
          <div class="card-group mr-5">
        <div class="bg-primary">
          <img class="card-img-top" src="{{ product.picture}}" class="rounded mx-auto d-block" width="330px"
            height="300px">
          <div class="card-body">
            <h2 class="card-title">{{ product.name }}</h2>
            <h5 class="card-text">{{ product.description }}</h5>
            <h5 class="card-text">{{ product.price }} Ft</h5>

            <span *ngIf="product.category == 'entree'" class="badge badge-pill badge-warning badge-md">Entree</span>
            <span *ngIf="product.category == 'appetizer'" class="badge badge-pill badge-warning badge-md">Appetizer</span>
            <span *ngIf="product.category == 'dessert'" class="badge badge-pill badge-warning  badge-md">Dessert</span>

          </div>
          <div class="card-footer text-white">
            X
            <input class="btn btn-light mr-3" type="number" value="1" min="1" max="10" #quantityInputEl/>

            <button type="button" class="btn btn-success mr-3 btn-lg" 
            (click)="onOrderClicked(product.id, product.name, quantityInputEl)"><i class="fas fa-cart-plus"></i> Add to cart</button>
          </div>
        </div>
      </div>
      <br>
      <br>
    </li>
  </ul>
</div>
