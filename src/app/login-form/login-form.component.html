<div class="container">
    <h1>Login Form</h1>
    <form>
      <div class="form-group">
        <label for="username">username</label>
        <input type="text" class="form-control" id="username" [(ngModel)] = "model.username" required [ngModelOptions]="{standalone: true}">
      </div>
 
      <div class="form-group">
        <label for="password">password</label>
        <input type="password" class="form-control" id="password" [(ngModel)] = "model.password" required [ngModelOptions]="{standalone: true}">
      </div>
      
      <button type="button" class="btn btn-success" (click) = "onSubmit()" >Submit</button>
      <hr>
      <button type="button" class="btn btn-primary" (click) = "onRegisterClicked()" >Registration</button>
    </form>
</div>
