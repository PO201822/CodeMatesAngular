<div class="container">
  <h1>Registration Form</h1>
  <form>
    <div class="form-group">
      <label for="name">name</label>
      <input type="text" class="form-control" [(ngModel)]="model.name" required [ngModelOptions]="{standalone: true}">
    </div>
    <div class="form-group">
      <label for="email">email</label>
      <input type="text" class="form-control" [(ngModel)]="model.email" required [ngModelOptions]="{standalone: true}">
    </div>
    <div class="form-group">
      <label for="password">password</label>
      <input type="password" class="form-control" [(ngModel)]="model.password" required
        [ngModelOptions]="{standalone: true}">
    </div>
    <div class="form-group">
      <label for="location">location</label>
      <input type="text" class="form-control" [(ngModel)]="model.location" required [ngModelOptions]="{standalone: true}">
    </div>
    <div class="form-group">
      <label for="address">address</label>
      <input type="text" class="form-control" [(ngModel)]="model.address" required [ngModelOptions]="{standalone: true}">
    </div>
    <button type="button" (click)="onBackToLoginClicked()">Back to Login</button><hr>
    <button type="button" (click)="onSubmitRegistrationClicked()">Submit</button>
  </form>
</div>
