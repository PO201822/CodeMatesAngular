<div class="container">
        <h1>Registration Form</h1>
        <form>
          <div class="form-group">
            <label for="name">name</label>
            <input type="text" class="form-control"  [(ngModel)] = "model.name" required [ngModelOptions]="{standalone: true}">
          </div>
          <div class="form-group">
            <label for="username">username</label>
            <input type="text" class="form-control"  [(ngModel)] = "model.username" required [ngModelOptions]="{standalone: true}">
          </div>
          <div class="form-group">
            <label for="password">password</label>
            <input type="password" class="form-control" [(ngModel)] = "model.password" required [ngModelOptions]="{standalone: true}">
          </div>
          <div class="form-group">
            <label for="location">location</label>
            <input type="text" class="form-control"  [(ngModel)] = "model.local" required [ngModelOptions]="{standalone: true}">
          </div>
          <button type="submit" (click) = "onBackToRegisterClicked()" >Submit</button>
     
        </form>
    </div>
