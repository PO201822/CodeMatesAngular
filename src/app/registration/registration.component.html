<div class="container">
  <h1>Registration Form</h1>
  <form>
    <div class="input-group mb-3">
      <div class="input-group-prepend">
        <span class="input-group-text" id="basic-addon1">Username</span>
      </div>
      <input type="text" class="form-control" [(ngModel)]="name" required [ngModelOptions]="{standalone: true}">
    </div>

    <div class="input-group mb-3">
      <div class="input-group-prepend">
        <span class="input-group-text" id="basic-addon1">@</span>
      </div>
      <input type="text" class="form-control" [(ngModel)]="email" required [ngModelOptions]="{standalone: true}">
    </div>

    <div class="input-group mb-3">
      <div class="input-group-prepend">
        <span class="input-group-text" id="basic-addon1">Password</span>
      </div>
      <input type="password" class="form-control" [(ngModel)]="password" required
        [ngModelOptions]="{standalone: true}">
    </div>

    <div class="input-group mb-3">
      <div class="input-group-prepend">
        <span class="input-group-text" id="basic-addon1">location</span>
      </div>
      <input type="text" class="form-control" [(ngModel)]="location" required
        [ngModelOptions]="{standalone: true}">
    </div>

    <div class="input-group mb-3">
      <div class="input-group-prepend">
        <span class="input-group-text" id="basic-addon1">Address</span>
      </div>
      <input type="text" class="form-control" [(ngModel)]="address" required
        [ngModelOptions]="{standalone: true}">
    </div>

    <button type="button" class="btn btn-success mr-3" (click)="onSubmitRegistrationClicked()"><i class="fas fa-user-edit"></i>  Submit</button>
    <button type="button" class="btn btn-primary" (click)="onBackToLoginClicked()"><i class="fas fa-user"></i> Back to Login</button>

  </form>
</div>
