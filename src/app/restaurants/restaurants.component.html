<form class="container">
  <h1 class="text-center">Search by Location</h1>
  <div class="form-row align-items-center">
    <div class="input-group mb-3">
      <div class="input-group-prepend">
        <span class="input-group-text" id="basic-addon1"><i class="fa fa-map-marker fa-lg"></i></span>
      </div>
      <input type="text" class="form-control" id="location" [(ngModel)]="location" required
        [ngModelOptions]="{standalone: true}"><br>
    </div>
    <div class="col text-center">
      <button (click)="onSearchByLocationClicked()" class="btn btn-primary btn-lg"><i class="fas fa-search"></i> Search</button>
    </div>
  </div>
</form>
<br>
<ul class="container">
  <li *ngFor="let restaurant of restaurants">
    <div class="card mb-4 text-black bg-light mt-5">
      <div class="row no-gutters">
        <div class="col-md-3">
          <img width="auto" height="auto" src="{{restaurant.picture}}" onerror="this.src='assets/restaurant-logos/default.png';" class="card-img" alt="...">
        </div>
        <div class="col-md-8">
          <div class="card-body">
            <a class="card-title text-black" routerLink="/restaurant/{{ restaurant.id }}">
              <h2>{{restaurant.name}}</h2>
            </a>
            <p class="card-text text-black">{{restaurant.description}}</p>
            <p class="card-text text-black"><i class="fa fa-map-marker fa-sm"></i> {{restaurant.location}}</p>
          </div>
        </div>
      </div>
    </div>
  </li>
</ul>
