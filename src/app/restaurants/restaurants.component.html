<form>
        <div class="form-row align-items-center">
          <div class="col-sm-3 my-1">
            <label class="sr-only" for="inlineFormInputGroupUsername">Username</label>
            <div class="input-group">
              <div class="input-group-prepend">
                <div class="input-group-text">Location</div>
              </div>
                    <input type="text" class="form-control" id="location" [(ngModel)] = "location" required [ngModelOptions]="{standalone: true}"><br>
            
                        </div>
          </div>
          <div class="col-auto my-1">
                <button (click)= "onUseSetLocationClicked()" class="btn btn-primary">Search</button>
          </div>
        </div>
</form>
      <ul>
            <li *ngFor="let restaurant of restaurantModel">
                <button class="btn btn-primary" routerLink="/restaurant/{{ restaurant.id }}" >{{ restaurant.name }}</button>
            </li>
        </ul>
